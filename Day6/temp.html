<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awesome Posts</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #fdf6ec;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1.page-title {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #4b2c20;
      animation: slideDown 1s ease-in-out;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: linear-gradient(135deg, #fff3e0, #ffe0b2);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      width: 320px;
      display: flex;
      flex-direction: column;
      animation: fadeInUp 0.8s ease;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .card h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #3e2723;
    }

    .card p {
      font-size: 1rem;
      color: #5d4037;
      flex-grow: 1;
    }

    .btn {
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #f4511e;
      transform: scale(1.05);
    }

    .back-link {
      width: 100%;
      margin-bottom: 1.5rem;
    }

    .product__back {
      text-decoration: none;
      font-weight: bold;
      color: #5d4037;
      transition: color 0.3s ease;
      font-size: 1rem;
    }

    .product__back:hover {
      color: #3e2723;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h1 class="page-title">Our Latest Blog Posts</h1>

  {% if singlePost %}
    <div class="back-link">
      <a href="/home" class="product__back">
        ‚Üê Back to home
      </a>
    </div>

    <div class="card">
      <h1>{{ title }}</h1>
      <p>{{ body }}</p>
    </div>

  {% else %}
    <div class="card-container">
      {% for post in posts %}
        <div class="card">
          <h1>{{ post.title }}</h1>
          <p>{{ post.body }}</p>
          <form action="/post" method="get">
            <input type="hidden" name="id" value="{{ post.id }}">
            <button type="submit" class="btn">Click to see more details</button>
          </form>
        </div>
      {% endfor %}
    </div>
  {% endif %}

</body>
</html>
